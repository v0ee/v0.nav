<svg xmlns="http://www.w3.org/2000/svg">

<defs>
  <filter id="whiteglow">
    <feGaussianBlur stdDeviation="3" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <filter id="huecycle">
    <feColorMatrix type="hueRotate">
      <animate attributeName="values"
               from="0" to="360"
               dur="4s"
               repeatCount="indefinite"/>
    </feColorMatrix>
  </filter>
</defs>

